<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css file -->

    <link rel="stylesheet" href="style.css">

    <title>Card Hover Effect</title>
</head>
<body>
    <div class="card">
        <div class="icon">
            <i class="fas fa-user-alt"><img src="/img/user.png" alt=""></i>
        
        </div>
        <h4>PROFILE</h4>
        <p>Click to see or edit your profile page</p>
    </div>

    <div class="card">
        <div class="icon">
            <i class="fas fa-id-badge"><img src="/img/letter.png" alt=""></i>
        </div>
        <h4>CONTACTS</h4>
        <p>Add or change your contacts and links</p>
    </div>

    <div class="card">
        <div class="icon">
            <i class="fas fa-heart"><img src="/img/heart.png" alt=""></i>
        </div>
        <h4>FAVOURITES</h4>
        <p>Check all your favourits in one place</p>
    </div>
</body>
</html>
